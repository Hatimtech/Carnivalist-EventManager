name: eventmanagement
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  intl:
  http:
  flutter_bloc:
  provider:
  shared_preferences:
  string_validator: ^0.1.4
  path_provider: ^1.6.1
  path: ^1.6.4
  network_to_file_image: ^2.2.4
  image_picker: ^0.6.5+3
  video_player: ^0.10.9+1
  video_thumbnail: 0.2.1
  url_launcher: ^5.4.5
  webview_flutter: ^0.3.21
  fluttertoast: ^4.0.0
  html_editor: ^1.0.1
  file_picker: ^1.9.0+1
  barcode_scan: ^2.0.1
  flutter_nfc_reader: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.7.2
  intl_translation: ^0.17.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat_bold.ttf
        - asset: assets/fonts/montserrat_medium.ttf
        - asset: assets/fonts/montserrat_regular.ttf
    - family:  CarnivalistIcons
      fonts:
        - asset: assets/fonts/CarnivalistIcons.ttf